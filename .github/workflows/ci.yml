name: CI/CD Factor√≠a Web 2026

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *' # Ejecuta el Healthcheck sint√©tico todos los d√≠as a las 09:00

jobs:
  # Master Release Gate & Deploy
  release-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright & Browsers
        run: npx playwright install --with-deps chromium

      # üõ°Ô∏è Release Gate Enterprise 2026 (Runs all 6 Gates)
      - name: [OBSERVABILITY] Run Master Release Gate
        run: npm run gate
        env:
           # Lighthouse might need a higher timeout or specific flags in CI, handled in script
           CI: true

      - name: Deploy to Cloudflare Pages
        if: success()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=factoria-web

  # Post-Deploy Monitoring (Separated to not block deploy if it fails, but runs after)
  post-deploy-monitoring:
    needs: release-and-deploy
    runs-on: ubuntu-latest
    env:
      URLS: "https://factoria-web.pages.dev" # Actualiza con la URL real si difiere
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: [OBSERVABILITY] Run Synthetic Healthcheck
        run: node scripts/synthetic-check.mjs
        # Verifica H1, JSON-LD y Status HTTP en producci√≥n

      - name: [SEO] Notificaci√≥n Multitenant IndexNow
        env:
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Ejecutamos el script profesional de notificaci√≥n
          # Este script lee de Supabase los bundles que necesitan indexaci√≥n
          node scripts/notify-indexnow.mjs
